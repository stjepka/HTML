  <body>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      var c = document.getElementById("myCanvas1"); //dohvaÄ‡anje canvasa
      var ctx = c.getContext("2d"); // kreiranje objekta

      ctx.beginPath();
      ctx.moveTo(30, 180);
      ctx.lineTo(460, 30);
      ctx.lineWidth = 8;
      ctx.fillStyle = "#F00";
      ctx.stroke();
      (""); //zadavanje svojstva FillStyle
      ctx.fillRect(10, 10, 100, 100); //kreiranje metode fillRect
    </script>
