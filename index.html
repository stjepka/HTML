<!DOCTYPE html>
<html>
  <head>
    <title>Uređivanje teksta</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--to je za ekspanzivnost-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!--glavni line za obrasce-->
      <form action="" method="post" class="form">
        <div class="nameAndSurname">
          <label for="nameAndSurname" class="form__label"
            >Ime i prezime *</label
          >
          <input
            type="text"
            id="nameAndSurname"
            name="nameAndSurname"
            placeholder="Vaše ime i prezime"
            required
          />
        </div>
        <br />
        <div class="email">
          <label for="email" class="form__label">E-mail adresa *</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Upišite valjanu e-mail adresu"
            required
          />
        </div>
        <br />
        <div class="tel">
          <label for="tel" class="form__label">Kontakt broj telefona</label>
          <input
            type="text"
            id="tel"
            name="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <br />

        <div class="form__row">
          <label for="calendar" class="form__label">Datum rođenja</label>
          <input type="date" class="form__input" id="date" name="date" />
        </div>

        <div class="form__row">
          <p class="form_paragraph">
            Koje jezike govorite?<br />
            <label for="language1" class="language1">
              <input
                type="checkbox"
                class="form__label_inline"
                id="language1"
                name="language"
              />Engleski</label
            >
            <label for="language2" class="language2">
              <input
                type="checkbox"
                class="form__label_inline"
                id="language2"
                name="language"
              />Talijanski</label
            >
            <label for="language3" class="language3">
              <input
                type="checkbox"
                class="form__label_inline"
                id="language3"
                name="language"
              />Njemački</label
            >
            <label for="language4" class="language4">
              <input
                type="checkbox"
                class="form__label_inline"
                id="language4"
                name="language"
              />Francuski</label
            >
            <label for="language5" class="language5">
              <input
                type="checkbox"
                class="form__label_inline"
                id="language5"
                name="language"
              />Španjolski</label
            >
          </p>
        </div>
        <div class="form__row">
          <p class="form_paragraph">
            Jeste li se do sada koristili našim uslugama?<br />
            <input type="radio" id="da" name="opcija" />
              <label for="da" class="form__label_inline">da</label>  
            <input type="radio" id="ne" name="opcija" />  
            <label for="css" class="form_label_inline">ne</label>
          </p>
        </div>
        <div class="form__row">
          <label for="upload" class="form__label">Priložite životopis</label>
          <input type="file" class="form__input" id="upload" name="upload" />
        </div>
        <button type="reset">Poništi</button>
        <button type="button" onclick="handleSubmit()">Prijavi se</button>
      </form>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
